<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PR Monitoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-6 transition-colors duration-300"
  >
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold">üìë Purchase Request Monitoring</h2>
      <div class="flex items-center gap-2">
        <button
          onclick="toggleDarkMode()"
          class="px-3 py-1 transition flex items-center justify-center gap-1"
        >
          <!-- Button untuk ke Dark Mode (üåô) -->
          <span
            class="flex dark:hidden items-center gap-2 px-4 py-2 rounded-xl bg-gradient-to-r from-gray-700 to-gray-900 text-white font-medium shadow-md hover:from-gray-800 hover:to-black hover:shadow-lg active:scale-95 transition-all duration-200"
          >
            üåô Dark Mode
          </span>

          <!-- Button untuk ke Light Mode (‚òÄÔ∏è) -->
          <span
            class="hidden dark:flex items-center gap-2 px-4 py-2 rounded-xl bg-gradient-to-r from-yellow-400 to-orange-300 font-medium shadow-md hover:from-yellow-200 hover:to-orange-300 hover:shadow-lg active:scale-95 transition-all duration-200 text-gray-700"
          >
            ‚òÄÔ∏è Light Mode
          </span>

          <!-- <span class="hidden dark:block text-2xl">‚òÄÔ∏è</span> -->
        </button>
        <button
          class="flex items-center gap-2 px-4 py-2 rounded-xl bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-medium shadow-md hover:from-blue-600 hover:to-indigo-700 hover:shadow-lg active:scale-95 transition-all duration-200"
          data-modal-target="addModal"
          data-modal-toggle="addModal"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4v16m8-8H4"
            />
          </svg>
          <span>Tambah PR</span>
        </button>
      </div>
    </div>

    <!-- Table -->

    <div
      class="overflow-x-auto bg-white dark:bg-gray-800 shadow rounded-lg p-3"
    >
      <table id="prTable" class="display w-full text-sm border-collapse py-4">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Description</th>
            <th>Date</th>
            <th>Qty</th>
            <th>Unit</th>
            <th>URL</th>
            <th>Receive</th>
            <th>Status</th>
            <th>Notes</th>
            <th>Action</th>
          </tr>
        </thead>
      </table>
    </div>

    <!-- Add Modal -->
    <div
      id="addModal"
      class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50"
    >
      <div
        class="bg-white dark:bg-gray-800 rounded-lg shadow-lg w-11/12 md:w-2/3 lg:w-1/2"
      >
        <form method="POST" action="/add">
          <div
            class="px-6 py-4 border-b dark:border-gray-700 flex justify-between items-center"
          >
            <h5 class="text-lg font-semibold">Tambah Purchase Request</h5>
            <button
              type="button"
              onclick="closeModal('addModal')"
              class="text-gray-500 hover:text-gray-700"
            >
              ‚úñ
            </button>
          </div>
          <div class="px-6 py-2 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm">Item</label>
              <input
                type="text"
                name="name"
                class="w-full p-2 rounded border dark:bg-gray-700 dark:focus:bg-white dark:focus:text-gray-700"
                required
              />
            </div>
            <div>
              <label class="block text-sm">Requester</label>
              <input
                type="text"
                name="requester"
                value="IT"
                readonly
                class="w-full p-2 rounded border bg-gray-100 dark:bg-gray-700 dark:focus:bg-white dark:focus:text-gray-700"
              />
            </div>
          </div>
          <div class="px-6 py-2 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="md:col-span-2">
              <label class="block text-sm">Description</label>
              <textarea
                name="description"
                class="w-full p-2 rounded border dark:bg-gray-700 dark:focus:bg-white dark:focus:text-gray-700"
              ></textarea>
            </div>
          </div>
          <div class="px-6 py-2 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label class="block text-sm">Date</label>
              <input
                type="date"
                name="date"
                class="w-full p-2 rounded border dark:bg-gray-700 dark:focus:bg-white dark:focus:text-gray-700"
              />
            </div>
            <div>
              <label class="block text-sm">Jumlah</label>
              <input
                type="number"
                name="jumlah"
                class="w-full p-2 rounded border dark:bg-gray-700"
              />
            </div>
            <div>
              <label class="block text-sm">Unit</label>
              <select
                name="unit"
                class="w-full p-2 rounded border dark:bg-gray-700 dark:focus:bg-white dark:focus:text-gray-700"
              >
                <option value="pcs">PCS</option>
                <option value="set">SET</option>
                <option value="kg">KG</option>
                <option value="m">Meter</option>
                <option value="cm">Centimeter</option>
                <option value="l">Liter</option>
              </select>
            </div>
          </div>
          <div class="px-6 py-2 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm">URL</label>
              <input
                type="text"
                name="url"
                class="w-full p-2 rounded border dark:bg-gray-700 dark:focus:bg-white dark:focus:text-gray-700"
              />
            </div>
            <div>
              <label class="block text-sm">Status</label>
              <select
                name="status"
                class="w-full p-2 rounded border dark:bg-gray-700 dark:focus:bg-white dark:focus:text-gray-700"
              >
                <option value="pending">PENDING</option>
                <option value="approved">APPROVED</option>
                <option value="rejected">REJECTED</option>
                <option value="done">DONE</option>
              </select>
            </div>
            <div class="md:col-span-2">
              <label class="block text-sm">Notes</label>
              <textarea
                name="notes"
                class="w-full p-2 rounded border dark:bg-gray-700 dark:focus:bg-white dark:focus:text-gray-700"
              ></textarea>
            </div>
          </div>
          <div
            class="px-6 py-4 border-t dark:border-gray-700 flex justify-end gap-2"
          >
            <button
              class="flex items-center gap-2 px-4 py-2 rounded-xl bg-gradient-to-r from-red-500 to-red-800 text-white font-medium shadow-md hover:from-blue-600 hover:to-indigo-700 hover:shadow-lg active:scale-95 transition-all duration-200"
              data-modal-target="addModal"
              data-modal-toggle="addModal"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-4 h-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
              <span>Cancel</span>
            </button>
            <button
              class="flex items-center gap-2 px-4 py-2 rounded-xl bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-medium shadow-md hover:from-blue-600 hover:to-indigo-700 hover:shadow-lg active:scale-95 transition-all duration-200"
              data-modal-target="addModal"
              data-modal-toggle="addModal"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 20"
                class="w-5 h-5"
              >
                <path
                  d="M17 3a1 1 0 00-1-1h-2.586a1 1 0 00-.707.293l-1.414 1.414A1 1 0 0110.586 4H5a1 1 0 00-1 1v11a1 1 0 001 1h10a1 1 0 001-1V3zM9 12a1 1 0 011-1h4a1 1 0 010 2h-4a1 1 0 01-1-1zm0-4a1 1 0 011-1h2a1 1 0 110 2h-2a1 1 0 01-1-1z"
                />
              </svg>

              <span>Save</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Edit Modal -->
    <div
      id="editModal"
      class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50"
    >
      <div
        class="bg-white dark:bg-gray-800 rounded-lg shadow-lg w-11/12 md:w-2/3 lg:w-1/2"
      >
        <form id="editForm">
          <div
            class="px-6 py-4 border-b dark:border-gray-700 flex justify-between items-center"
          >
            <h5 class="text-lg font-semibold">Edit Purchase Request</h5>
            <button
              type="button"
              onclick="closeModal('editModal')"
              class="text-gray-500 hover:text-gray-700"
            >
              ‚úñ
            </button>
          </div>

          <div class="px-6 py-2 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm">Item</label>
              <input
                type="text"
                name="name"
                id="edit_name"
                class="w-full p-2 rounded border dark:bg-gray-700 dark:focus:bg-white dark:focus:text-gray-700"
                required
              />
            </div>
            <div>
              <label class="block text-sm">Requester</label>
              <input
                type="text"
                name="requester"
                id="edit_requester"
                readonly
                class="w-full p-2 rounded border bg-gray-100 dark:bg-gray-700 dark:focus:bg-white dark:focus:text-gray-700"
              />
            </div>
          </div>

          <div class="px-6 py-2 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="md:col-span-2">
              <label class="block text-sm">Description</label>
              <textarea
                name="description"
                id="edit_description"
                class="w-full p-2 rounded border dark:bg-gray-700 dark:focus:bg-white dark:focus:text-gray-700"
              ></textarea>
            </div>
          </div>

          <div class="px-6 py-2 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label class="block text-sm">Request Date</label>
              <input
                type="date"
                name="date"
                id="edit_date"
                class="w-full p-2 rounded border dark:bg-gray-700 dark:focus:bg-white dark:focus:text-gray-700"
                required
              />
            </div>
            <div>
              <label class="block text-sm">Jumlah</label>
              <input
                type="number"
                name="jumlah"
                id="edit_jumlah"
                class="w-full p-2 rounded border dark:bg-gray-700 dark:focus:bg-white dark:focus:text-gray-700"
                required
              />
            </div>
            <div>
              <label class="block text-sm">Unit</label>
              <select
                name="unit"
                id="edit_unit"
                class="w-full p-2 rounded border dark:bg-gray-700 dark:focus:bg-white dark:focus:text-gray-700"
                required
              >
                <option value="pcs">PCS</option>
                <option value="set">SET</option>
                <option value="kg">KG</option>
                <option value="m">Meter</option>
                <option value="cm">Centimeter</option>
                <option value="l">Liter</option>
              </select>
            </div>
          </div>

          <div class="px-6 py-2 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm">URL</label>
              <input
                type="text"
                name="url"
                id="edit_url"
                class="w-full p-2 rounded border dark:bg-gray-700 dark:focus:bg-white dark:focus:text-gray-700"
              />
            </div>
            <div>
              <label class="block text-sm">Status</label>
              <select
                name="status"
                id="edit_status"
                class="w-full p-2 rounded border dark:bg-gray-700 dark:focus:bg-white dark:focus:text-gray-700"
                required
              >
                <option value="pending">PENDING</option>
                <option value="approved">APPROVED</option>
                <option value="rejected">REJECTED</option>
                <option value="done">DONE</option>
              </select>
            </div>
            <div class="md:col-span-2">
              <label class="block text-sm">Notes</label>
              <textarea
                name="notes"
                id="edit_notes"
                class="w-full p-2 rounded border dark:bg-gray-700 dark:focus:bg-white dark:focus:text-gray-700"
              ></textarea>
            </div>
          </div>

          <div
            class="px-6 py-4 border-t dark:border-gray-700 flex justify-end gap-2"
          >
            <button
              type="button"
              onclick="closeModal('editModal')"
              class="flex items-center gap-2 px-4 py-2 rounded-xl bg-gradient-to-r from-red-500 to-red-800 text-white font-medium shadow-md hover:from-blue-600 hover:to-indigo-700 hover:shadow-lg active:scale-95 transition-all duration-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-4 h-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
              <span>Cancel</span>
            </button>
            <button
              type="submit"
              class="flex items-center gap-2 px-4 py-2 rounded-xl bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-medium shadow-md hover:from-blue-600 hover:to-indigo-700 hover:shadow-lg active:scale-95 transition-all duration-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 20"
                class="w-5 h-5"
              >
                <path
                  d="M17 3a1 1 0 00-1-1h-2.586a1 1 0 00-.707.293l-1.414 1.414A1 1 0 0110.586 4H5a1 1 0 00-1 1v11a1 1 0 001 1h10a1 1 0 001-1V3zM9 12a1 1 0 011-1h4a1 1 0 010 2h-4a1 1 0 01-1-1zm0-4a1 1 0 011-1h2a1 1 0 110 2h-2a1 1 0 01-1-1z"
                />
              </svg>
              <span>Save</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
